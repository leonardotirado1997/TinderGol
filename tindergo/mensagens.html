<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon_io/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/f9e19193d6.js" crossorigin="anonymous"></script>
  <title>Mensagens</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      display: flex;
      height: 100vh;
      background: linear-gradient(135deg, #f0f3f7, #d9e2ec);
      color: #333;
      overflow: hidden;
    }

    /* Lista de contatos */
    .contatos {
      width: 300px;
      background: #fff;
      border-right: 1px solid #ddd;
      overflow-y: auto;
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease;
    }

    .contato {
      padding: 12px 20px;
      cursor: pointer;
      border-bottom: 1px solid #f1f3f5;
      display: flex;
      align-items: center;
      gap: 15px;
      font-weight: 500;
      font-size: 1rem;
      color: #2c3e50;
      transition: background-color 0.25s ease;
    }

    .contato:hover {
      background-color: #e3eaf5;
      color: #1a237e;
    }

    .contato img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 5px rgba(26, 35, 126, 0.3);
    }

    /* √Årea do chat */
    .chat {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #fefefe;
    }

    .chat-header {
      background: #fff;
      padding: 15px 20px;
      border-bottom: 1px solid #ccc;
      font-weight: 700;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #btnVoltar {
      display: none;
      background: none;
      border: none;
      font-size: 1.3rem;
      color: #2980b9;
      cursor: pointer;
    }

    .chat-header a {
      color: #2980b9;
      text-decoration: none;
    }

    .mensagens {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background: #f5f7fa;
    }

    .mensagem {
      max-width: 65%;
      padding: 12px 16px;
      border-radius: 18px;
      background: #fff;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
      font-size: 0.95rem;
    }

    .mensagem.eu {
      align-self: flex-end;
      background: #d1ffd6;
    }

    .input-area {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
      background: #fff;
    }

    .input-area input {
      flex: 1;
      padding: 10px;
      border: 1.5px solid #ccc;
      border-radius: 25px;
      font-size: 1rem;
      outline: none;
    }

    .input-area button {
      margin-left: 10px;
      padding: 10px 18px;
      background-color: #2980b9;
      border: none;
      color: #fff;
      border-radius: 25px;
      cursor: pointer;
    }

    /* Menu inferior mobile */
    nav.nova {
      display: flex;
      justify-content: space-around;
      background: #000;
      padding: 10px 0;
      border-radius: 40px;
    }

    nav.nova a {
      color: white;
      font-size: 1.4rem;
      text-decoration: none;
    }

    /* Mobile */
    @media (max-width: 720px) {
      body {
        flex-direction: column;
      }

      .contatos {
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        max-width: 320px;
        transform: translateX(0);
        z-index: 10;
      }

      .contatos.escondido {
        transform: translateX(-100%);
      }

      .chat.escondido {
        display: none;
      }

      #btnVoltar {
        display: inline-block;
      }

      nav.nova {
        position: fixed;
        bottom: 0;
        width: calc(100% - 20px);
        margin: 0 10px 10px;
      }
    }
  </style>
</head>

<body>
  <div class="contatos" id="contatos">
    <div class="contato" onclick="abrirConversa('Josue')">
      <img src="img/Homen1.jpg" alt="Josue" /> Josue
    </div>
    <div class="contato" onclick="abrirConversa('Bruno')">
      <img src="img/Homen2.jpg" alt="Bruno" /> Bruno
    </div>
    <div class="contato" onclick="abrirConversa('Davi')">
      <img src="img/homen3.jpg" alt="Davi" /> Davi
    </div>
    <div class="contato" onclick="abrirConversa('Diego')">
      <img src="img/goleiro.jpg" alt="Diego" /> Diego
    </div>
    <div class="contato" onclick="abrirConversa('Miguel')">
      <img src="img/homen4.jpg" alt="Miguel" /> Miguel
    </div>
    <div class="contato" onclick="abrirConversa('Fernanda')">
      <img src="img/mulher2.jpg" alt="Fernanda" /> Fernanda
    </div>
    <div class="contato" onclick="abrirConversa('Gabi')">
      <img src="img/mulher1.jpg" alt="Gabi" /> Gabi
    </div>
    <nav class="nova">
      <a href="Inicial-Video.html"><i class="fas fa-fire"></i></a>
      <a href="mensagens.html"><i class="fas fa-comments"></i></a>
      <a href="usuario.html"><i class="fas fa-user"></i></a>
    </nav>
  </div>

  <div class="chat escondido" id="chat">
    <div class="chat-header" id="chatHeader">
      <button id="btnVoltar"><i class="fas fa-arrow-left"></i></button>
      Selecione um contato
    </div>
    <div class="mensagens" id="mensagens"></div>
    <div class="input-area">
      <input type="text" id="inputMensagem" placeholder="Digite sua mensagem..." />
      <button onclick="enviarMensagem()">Enviar</button>
    </div>
  </div>

  <script>
    const contatosDiv = document.getElementById('contatos');
    const chatDiv = document.getElementById('chat');
    const chatHeader = document.getElementById('chatHeader');
    const mensagensDiv = document.getElementById('mensagens');
    let contatoAtual = null;

    function abrirConversa(nome) {
      contatoAtual = nome;
      chatHeader.innerHTML = `
        <button id="btnVoltar"><i class="fas fa-arrow-left"></i></button>
        <a href="perfil.html?nome=${encodeURIComponent(nome)}">${nome}</a>
      `;
      document.getElementById('btnVoltar').addEventListener('click', voltarParaContatos);
      mensagensDiv.innerHTML = `<div class="mensagem">Conversa com <strong>${nome}</strong> iniciada.</div>`;
      ajustarLayout();
    }

    function enviarMensagem() {
      const input = document.getElementById('inputMensagem');
      const texto = input.value.trim();
      if (!texto) return;
      const msg = document.createElement('div');
      msg.className = 'mensagem eu';
      msg.innerText = texto;
      mensagensDiv.appendChild(msg);
      input.value = '';
      mensagensDiv.scrollTop = mensagensDiv.scrollHeight;
    }

    function voltarParaContatos() {
      contatoAtual = null;
      ajustarLayout();
      chatHeader.innerHTML = 'Selecione um contato';
    }

    function ajustarLayout() {
      if (window.innerWidth > 720) {
        contatosDiv.classList.remove('escondido');
        chatDiv.classList.remove('escondido');
      } else {
        if (contatoAtual) {
          contatosDiv.classList.add('escondido');
          chatDiv.classList.remove('escondido');
        } else {
          contatosDiv.classList.remove('escondido');
          chatDiv.classList.add('escondido');
        }
      }
    }

    window.addEventListener('resize', ajustarLayout);
    window.addEventListener('load', ajustarLayout);
  </script>
</body>

</html>
