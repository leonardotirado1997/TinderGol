<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mensagens Olheiros</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/f9e19193d6.js" crossorigin="anonymous"></script>

  <style>
    /* Reset básico */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      height: 100vh;
      display: flex;
      background: linear-gradient(135deg, #f0f3f7, #d9e2ec);
      color: #333;
      overflow: hidden;
    }

    /* CONTATOS */
    .contatos {
      width: 25%;
      min-width: 250px;
      background: #fff;
      border-right: 1px solid #ddd;
      overflow-y: auto;
      box-shadow: 2px 0 8px rgba(0, 0, 0, 0.05);
      padding: 10px;
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
      gap: 10px;
      transition: transform 0.3s ease;
      z-index: 10;
    }

    .contato {
      padding: 12px 20px;
      cursor: pointer;
      border-bottom: 1px solid #f1f3f5;
      display: flex;
      align-items: center;
      gap: 15px;
      transition: background-color 0.25s ease;
      font-weight: 500;
      font-size: 1rem;
      color: #2c3e50;
      user-select: none;
    }

    .contato:hover {
      background-color: #e3eaf5;
      color: #1a237e;
    }

    .contato img.profile-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 5px rgba(26, 35, 126, 0.3);
      flex-shrink: 0;
    }

    /* Menu inferior */
    nav.nova {
      margin-top: auto;
      display: flex;
      justify-content: space-around;
      background: #000;
      padding: 10px 0;
      border-radius: 40px;
    }

    nav.nova a {
      color: white;
      font-size: 1.4rem;
      text-decoration: none;
    }

    /* CHAT */
    .chat {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #fefefe;
      box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.03);
      overflow: hidden;
      height: 100vh;
      max-height: 100vh;
      position: relative;
    }

    .chat-header {
      background: #fff;
      padding: 15px;
      border-bottom: 1px solid #ccc;
      font-weight: 700;
      font-size: 1.1rem;
      color: #34495e;
      display: flex;
      align-items: center;
      gap: 10px;
      flex-shrink: 0;
    }

    #btnVoltar {
      display: none;
      font-size: 1.3rem;
      color: #2980b9;
      background: none;
      border: none;
      cursor: pointer;
    }

    .chat-header a {
      color: #2980b9;
      text-decoration: none;
    }

    .mensagens {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background: #f5f7fa;
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 60px;
    }

    .mensagem {
      max-width: 70%;
      padding: 12px 16px;
      border-radius: 18px;
      background: #fff;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
      font-size: 0.95rem;
      line-height: 1.4;
      color: #2d3436;
      word-wrap: break-word;
    }

    .mensagem.eu {
      align-self: flex-end;
      background: #d1ffd6;
    }

    .input-area {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #fff;
      border-top: 1px solid #ddd;
      padding: 10px;
      display: flex;
      gap: 10px;
      box-shadow: 0 -1px 8px rgba(0, 0, 0, 0.05);
      z-index: 20;
    }

    .input-area input {
      flex: 1;
      padding: 10px 15px;
      border: 1.5px solid #ccc;
      border-radius: 20px;
      font-size: 1rem;
      outline-offset: 2px;
    }

    .input-area input:focus {
      border-color: #2980b9;
    }

    .input-area button {
      padding: 10px 20px;
      background-color: #2980b9;
      border: none;
      color: #fff;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.2s ease;
      flex-shrink: 0;
    }

    .input-area button:hover {
      background-color: #1a237e;
    }

    /* RESPONSIVO */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .contatos {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        max-width: 100%;
        background: #fff;
        z-index: 100;
        overflow-y: auto;
        transform: translateX(0);
        transition: transform 0.3s ease;
      }

      .contatos.escondido {
        transform: translateX(-100%);
      }

      .chat {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        max-height: 100vh;
        display: flex;
        flex-direction: column;
        background: #fefefe;
        z-index: 101;
      }

      .chat.escondido {
        display: none;
      }

      #btnVoltar {
        display: inline-block;
      }

      .mensagens {
        margin-bottom: 70px;
      }

      .input-area {
        justify-content: center;
      }

      .input-area input {
        max-width: 700px;
      }

      @media (max-width: 768px) {
        .input-area {
          justify-content: flex-start;
          padding: 10px 15px;
        }

        .input-area input {
          max-width: none;
        }
      }
    }
  </style>
</head>

<body>
  <div class="contatos" id="contatos">
    <nav class="nova">
      <a href="Inicial-Video.html"><i class="fas fa-fire"></i></a>
      <a href="mensagens.html"><i class="fas fa-comments"></i></a>
      <a href="usuario.html"><i class="fas fa-user"></i></a>
    </nav>
    <div class="contato" onclick="abrirConversa('Josue')">
      <img src="img/Homen1.jpg" alt="Josue" class="profile-icon" />
      Josue
    </div>
    <div class="contato" onclick="abrirConversa('Bruno')">
      <img src="img/Homen2.jpg" alt="Bruno" class="profile-icon" />
      Bruno
    </div>
    <div class="contato" onclick="abrirConversa('Davi')">
      <img src="img/homen3.jpg" alt="Davi" class="profile-icon" />
      Davi
    </div>
    <div class="contato" onclick="abrirConversa('Diego')">
      <img src="img/goleiro.jpg" alt="Diego" class="profile-icon" />
      Diego
    </div>
    <div class="contato" onclick="abrirConversa('Miguel')">
      <img src="img/homen4.jpg" alt="Miguel" class="profile-icon" />
      Miguel
    </div>
    <div class="contato" onclick="abrirConversa('Fernanda')">
      <img src="img/mulher2.jpg" alt="Fernanda" class="profile-icon" />
      Fernanda
    </div>
    <div class="contato" onclick="abrirConversa('Gabi')">
      <img src="img/mulher1.jpg" alt="Gabi" class="profile-icon" />
      Gabi
    </div>
  </div>

  <div class="chat escondido" id="chat">
    <div class="chat-header" id="chatHeader">
      <button id="btnVoltar" title="Voltar para contatos"><i class="fas fa-arrow-left"></i></button>
      Selecione um contato
    </div>
    <div class="mensagens" id="mensagens"></div>
    <div class="input-area">
      <input type="text" id="inputMensagem" placeholder="Digite sua mensagem..." autocomplete="off" />
      <button id="btnEnviar">Enviar</button>
    </div>
  </div>

  <script>
    const contatosDiv = document.getElementById('contatos');
    const chatDiv = document.getElementById('chat');
    const chatHeader = document.getElementById('chatHeader');
    const mensagensDiv = document.getElementById('mensagens');
    const btnVoltar = document.getElementById('btnVoltar');
    const inputMensagem = document.getElementById('inputMensagem');
    const btnEnviar = document.getElementById('btnEnviar');

    let contatoAtual = null;

    function abrirConversa(nome) {
      contatoAtual = nome;
      chatHeader.innerHTML = `
        <button id="btnVoltar" title="Voltar para contatos"><i class="fas fa-arrow-left"></i></button>
        <a href="perfil.html?nome=${encodeURIComponent(nome)}" style="color:#2980b9; text-decoration:none;">${nome}</a>
      `;

      // Re-adiciona o listener ao novo botão
      document.getElementById('btnVoltar').addEventListener('click', voltarParaContatos);

      mensagensDiv.innerHTML = `<div class="mensagem">Conversa com <strong>${nome}</strong> iniciada.</div>`;
      inputMensagem.value = '';
      inputMensagem.focus();

      ajustarLayout();
      scrollMensagensParaBaixo();
    }

    function enviarMensagem() {
      const texto = inputMensagem.value.trim();
      if (!texto) return;

      const msg = document.createElement('div');
      msg.className = 'mensagem eu';
      msg.innerText = texto;
      mensagensDiv.appendChild(msg);
      inputMensagem.value = '';
      inputMensagem.focus();

      scrollMensagensParaBaixo();
    }

    function voltarParaContatos() {
      contatoAtual = null;
      chatHeader.innerHTML = 'Selecione um contato';
      mensagensDiv.innerHTML = '';
      ajustarLayout();
    }

    function ajustarLayout() {
      const largura = window.innerWidth;
      if (largura > 768) {
        contatosDiv.classList.remove('escondido');
        chatDiv.classList.remove('escondido');

        if (!contatoAtual) {
          chatHeader.innerHTML = 'Selecione um contato';
          mensagensDiv.innerHTML = '';
        }
      } else {
        if (contatoAtual) {
          contatosDiv.classList.add('escondido');
          chatDiv.classList.remove('escondido');
        } else {
          contatosDiv.classList.remove('escondido');
          chatDiv.classList.add('escondido');
        }
      }
    }

    function scrollMensagensParaBaixo() {
      mensagensDiv.scrollTop = mensagensDiv.scrollHeight;
    }

    btnEnviar.addEventListener('click', enviarMensagem);

    inputMensagem.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        enviarMensagem();
      }
    });

    btnVoltar.addEventListener('click', voltarParaContatos);

    window.addEventListener('resize', ajustarLayout);
    window.addEventListener('load', ajustarLayout);
  </script>

</body>

</html>
