<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jogador</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon_io/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/f9e19193d6.js" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      padding: 40px 20px;
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      color: #222;
    }

    h1 {
      font-weight: 700;
      margin-bottom: 40px;
      font-size: 2.4rem;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
    }

    .dashboard {
      width: 320px;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .btn {
      display: flex;
      align-items: center;
      gap: 16px;
      background: #fff;
      border: 1.8px solid #cbd6f7;
      border-radius: 14px;
      padding: 16px 24px;
      cursor: pointer;
      font-size: 1.15rem;
      color: #1a237e;
      box-shadow: 0 6px 15px rgba(66, 133, 244, 0.15);
      transition:
        background-color 0.3s ease,
        border-color 0.3s ease,
        box-shadow 0.3s ease,
        transform 0.2s ease;
      user-select: none;
    }

    .btn i {
      font-size: 1.5rem;
      color: #3f51b5;
      min-width: 30px;
      text-align: center;
      transition: color 0.3s ease;
    }

    .btn:hover {
      background-color: #e3e9ff;
      border-color: #3f51b5;
      box-shadow: 0 10px 25px rgba(63, 81, 181, 0.4);
      transform: translateY(-3px);
    }

    .btn:hover i {
      color: #1a237e;
    }
  </style>
</head>

<body>

  <h1>Seu Perfil</h1>

  <div class="dashboard">
    <button type="button" onclick="window.location.href='video.html';" class="btn"><i class="fas fa-play"></i>Inserir
      Vídeo
    </button>
    <button type="button" onclick="window.location.href='MeusVideo.html';" class="btn"><i
        class="fas fa-folder-open"></i>Meus Vídeos</button>
    <button type="button" onclick="window.location.href='Mensagem.html';" class="btn"><i
        class="fas fa-envelope"></i>Mensagens</button>
    <button type="button" onclick="window.location.href='perfil.html';" class="btn"><i
        class="fas fa-user"></i>Perfil</button>
    <button type="button" onclick="window.location.href='../index.html';" class="btn"><i class="fas fa-home"></i>Página
      Inicial</button>
  </div>

</body>

</html>
