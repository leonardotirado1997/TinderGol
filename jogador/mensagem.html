<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon_io/favicon-32x32.png" />
  <script src="https://kit.fontawesome.com/f9e19193d6.js" crossorigin="anonymous"></script>
  <title>Mensagens</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      display: flex;
      height: 100vh;
      background: linear-gradient(135deg, #f0f3f7, #d9e2ec);
      color: #333;
      overflow: hidden;
    }

    .contatos {
      width: 25%;
      min-width: 250px;
      background: #fff;
      border-right: 1px solid #ddd;
      overflow-y: auto;
      box-shadow: 2px 0 8px rgba(0, 0, 0, 0.05);
      padding: 10px;
      flex-shrink: 0;
      transition: transform 0.3s ease;
      z-index: 10;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .contato {
      padding: 12px 20px;
      cursor: pointer;
      border-bottom: 1px solid #f1f3f5;
      display: flex;
      align-items: center;
      gap: 15px;
      transition: background-color 0.25s ease;
      font-weight: 500;
      font-size: 1rem;
      color: #2c3e50;
      user-select: none;
    }

    .contato:hover {
      background-color: #e3eaf5;
      color: #1a237e;
    }

    .contato img.profile-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 5px rgba(26, 35, 126, 0.3);
      flex-shrink: 0;
    }

    .chat {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #fefefe;
      box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.03);
      overflow: hidden;
    }

    .chat-header {
      background: #fff;
      padding: 15px;
      border-bottom: 1px solid #ccc;
      font-weight: 700;
      font-size: 1.1rem;
      color: #34495e;
      display: flex;
      align-items: center;
    }

    #btnVoltar {
      display: none;
      margin-right: 10px;
      font-size: 1.3rem;
      color: #2980b9;
      background: none;
      border: none;
      cursor: pointer;
    }

    .mensagens {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background: #f5f7fa;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .mensagem {
      max-width: 70%;
      padding: 12px 16px;
      border-radius: 18px;
      background: #fff;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
      font-size: 0.95rem;
      line-height: 1.4;
      color: #2d3436;
      word-wrap: break-word;
    }

    .mensagem.eu {
      align-self: flex-end;
      background: #d1ffd6;
    }

    .input-area {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
      background: #fff;
    }

    .input-area input {
      flex: 1;
      padding: 10px;
      border: 1.5px solid #ccc;
      border-radius: 20px;
      font-size: 1rem;
    }

    .input-area button {
      margin-left: 10px;
      padding: 10px 20px;
      background-color: #2980b9;
      border: none;
      color: #fff;
      border-radius: 20px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .contatos {
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        max-width: 100%;
        transform: translateX(0);
        z-index: 100;
      }

      .contatos.escondido {
        transform: translateX(-100%);
      }

      #btnVoltar {
        display: inline-block;
      }

      .chat {
        height: 100vh;
        width: 100%;
      }

      .chat.escondido {
        display: none;
      }
    }
  </style>

</head>

<body>

  <div class="contatos" id="contatos">
    <a href="pagina.html" class="back-arrow" title="Voltar">&#8592;</a>
    <br /><br /><br />
    <div class="contato" onclick="abrirConversa('Mariana')">
      <img src="img/mulher1.jpg" alt="Mariana" class="profile-icon" />
      Mariana
    </div>
    <br /><br />
    <div class="contato" onclick="abrirConversa('Lucas')">
      <img src="img/veio.jpg" alt="Lucas" class="profile-icon" />
      Lucas
    </div>
    <br /><br />
    <div class="contato" onclick="abrirConversa('Camila')">
      <img src="img/mulher.jpg" alt="Camila" class="profile-icon" />
      Camila
    </div>
    <br /><br />
    <div class="contato" onclick="abrirConversa('Rafael')">
      <img src="img/homen4.jpg" alt="Rafael" class="profile-icon" />
      Rafael
    </div>
    <br /><br />
    <div class="contato" onclick="abrirConversa('Gabriel')">
      <img src="img/homen3.jpg" alt="Gabriel" class="profile-icon" />
      Gabriel
    </div>
    <br /><br />
    <div class="contato" onclick="abrirConversa('Pedro')">
      <img src="img/homen2.jpg" alt="Pedro" class="profile-icon" />
      Pedro
    </div>
    <br /><br />
    <div class="contato" onclick="abrirConversa('Thiago')">
      <img src="img/homen1.jpg" alt="Thiago" class="profile-icon" />
      Thiago
    </div>
  </div>

  <div class="chat escondido" id="chat">
    <div class="chat-header" id="chatHeader">
      <button id="btnVoltar" title="Voltar para contatos"><i class="fas fa-arrow-left"></i></button>
      Selecione um contato
    </div>

    <div class="mensagens" id="mensagens"></div>

    <div class="input-area">
      <input type="text" id="inputMensagem" placeholder="Digite sua mensagem..." />
      <button onclick="enviarMensagem()">Enviar</button>
    </div>
  </div>

  <script>
    const contatosDiv = document.getElementById('contatos');
    const chatDiv = document.getElementById('chat');
    const chatHeader = document.getElementById('chatHeader');
    const mensagensDiv = document.getElementById('mensagens');
    const btnVoltar = document.getElementById('btnVoltar');

    let contatoAtual = null;

    function abrirConversa(nome) {
      contatoAtual = nome;
      chatHeader.innerHTML = `
        <button id="btnVoltar" title="Voltar para contatos"><i class="fas fa-arrow-left"></i></button>
        <a href="olheiro.html?nome=${encodeURIComponent(nome)}">${nome}</a>
      `;


      document.getElementById('btnVoltar').addEventListener('click', voltarParaContatos);

      mensagensDiv.innerHTML = `<div class="mensagem">Conversa com <strong>${nome}</strong> iniciada.</div>`;

      ajustarLayout();
    }

    function enviarMensagem() {
      const input = document.getElementById('inputMensagem');
      const texto = input.value.trim();
      if (!texto) return;

      const msg = document.createElement('div');
      msg.className = 'mensagem eu';
      msg.innerText = texto;
      mensagensDiv.appendChild(msg);
      input.value = '';
      mensagensDiv.scrollTop = mensagensDiv.scrollHeight;
    }

    function voltarParaContatos() {
      contatoAtual = null;
      chatHeader.innerHTML = 'Selecione um contato';
      mensagensDiv.innerHTML = '';
      ajustarLayout();
    }

    function ajustarLayout() {
      const largura = window.innerWidth;
      if (largura > 768) {

        contatosDiv.classList.remove('escondido');
        chatDiv.classList.remove('escondido');


        if (!contatoAtual) {
          chatHeader.innerHTML = 'Selecione um contato';
          mensagensDiv.innerHTML = '';
        }
      } else {

        if (contatoAtual) {

          contatosDiv.classList.add('escondido');
          chatDiv.classList.remove('escondido');
        } else {

          contatosDiv.classList.remove('escondido');
          chatDiv.classList.add('escondido');
        }
      }
    }

    // Ajusta layout ao redimensionar e ao carregar
    window.addEventListener('resize', ajustarLayout);
    window.addEventListener('load', ajustarLayout);
  </script>
</body>

</html>
