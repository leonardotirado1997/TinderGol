<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pagina de Login - TinderGol</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600">
      <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon_io/favicon-32x32.png">
    <!-- https://fonts.google.com/specimen/Open+Sans -->
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <!-- https://fontawesome.com/ -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- https://getbootstrap.com/ -->
    <link rel="stylesheet" href="css/tooplate.css">
</head>

<body class="bg03">
    <div class="container">
        <div class="row tm-mt-big">
            <div class="col-12 mx-auto tm-login-col">
                <div class="bg-white tm-block">
                    <div class="row">
                        <div class="col-12 text-center">
                            <i class="fas fa-3x fa-tachometer-alt tm-site-icon text-center"></i>
                            <h2 class="tm-block-title mt-3">Login</h2>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-12">
                            <form action="dashboard.html" method="post" class="tm-login-form">
                                <div class="input-group">
                                    <label for="username"
                                        class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Usuário</label>
                                    <input name="username" type="text"
                                        class="form-control validate col-xl-9 col-lg-8 col-md-8 col-sm-7" id="username"
                                        value="tindergol_admin" required>
                                </div>
                                <div class="input-group mt-3">
                                    <label for="password"
                                        class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Senha</label>
                                    <input name="password" type="password" class="form-control validate" id="password"
                                        value="1234" required>
                                </div>
                                <div class="input-group mt-3">
                                    <button type="submit" class="btn btn-primary d-inline-block mx-auto">Entrar</button>
                                </div>
                                <div class="input-group mt-3">
                                    <button class="btn btn-primary d-inline-block mx-auto" type="button"><a
                                            class="tirar" href="../tindergo/Inicial-Video.html">Voltar</a></button>
                                </div>
                                <div class="input-group mt-3">
                                    <p><em>Jogamos com a cabeça e, quando precisamos, com o coração.</em></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="row tm-mt-big">
            <div class="col-12 font-weight-light text-center">
                <p class="d-inline-block tm-bg-black text-white py-2 px-4">
                    Direitos Autorais &copy; 2025 TinderGol . Criado por
                    <a rel="nofollow" href="#" class="text-white tm-footer-link">Pedro e Reynaldo</a>
                </p>
            </div>
        </footer>
    </div>
</body>

</html>
